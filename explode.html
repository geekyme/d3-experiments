<!DOCTYPE html>
<meta charset="utf-8">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
<style>
body{
  background: rgba(200,200,200,0.5);
}
.node {
  fill: #037fbc;
}

.node:hover{
  fill: red;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #00ffee;
}

</style>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script>

var width = screen.width,
    height = screen.height;

var fill = d3.scale.category20();

var force = d3.layout.force()
    .size([width, height])
    .nodes([{title:"Testing bootstrap tooltips. Omg it works! @.@"}]) // initialize with a single node
    .linkDistance(100)
    .charge(-1000)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .on("mousemove", mousemove)
    .on("mousedown", mousedown);


var nodes = force.nodes(),
    links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

var cursor = svg.append("circle")
    .attr("r", 30)
    .attr("transform", "translate(-100,-100)")
    .attr("class", "cursor");

restart();

function mousemove() {
  cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
}

function mousedown() {
  var point = d3.mouse(this),
      node = {x: point[0], y: point[1]},
      n = nodes.push(node);

  // add links to any nearby nodes
  nodes.forEach(function(target) {
    var x = target.x - node.x,
        y = target.y - node.y;
    if (Math.sqrt(x * x + y * y) < 100) {
      links.push({source: node, target: target});
    }
  });

  restart();
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function restart() {
  link = link.data(links);

  link.enter().insert("line", ".node")
      .attr("class", "link");

  node = node.data(nodes);

  node.enter().insert("circle", ".cursor")
      .attr("class", "node")
      .attr("r", 7)
      .attr("title", function(d){ return d.title; })
      .attr("data-toggle", "tooltip")
      .call(force.drag);

  force.start();

  $(".node").tooltip({
    'container': 'body',
    'placement': 'top'
  });

  /*$('.circle').on('mouseenter', function(e){
    $(this).addClass('ripple');
  })*/

  d3.selectAll('.node').on('mouseenter', function(d, i){
    d3.select(this).transition().attr('r', 100).style('opacity', 0);
  })
  d3.selectAll('.node').on('mouseleave', function(d, i){
    d3.select(this).attr('r', 7).transition().style('opacity', 1);
  })
}

</script>
